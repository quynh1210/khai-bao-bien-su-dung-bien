<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai bao bien</title>
</head>
<body>
<script>
    let inputa;
    let inputb;
    inputa = prompt("nhap so a");
    inputb = prompt("nhap so b");
    let a = parseInt(inputa);
    let b = parseInt(inputb);
    if (a%b==0){
        alert('a la boi so cua b');
    } else {
        alert('a khong la boi so cua b');
    }
</script>
