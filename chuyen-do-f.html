<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputCelsius;
    inputCelsius = prompt("nhập độ C ");
    let Celsius = parseInt(inputCelsius);
    let Fahrenheit= 1.8*Celsius + 32;
    document.write('độ F là: ' + Fahrenheit.toFixed(1));
</script>
</body>
</html>
